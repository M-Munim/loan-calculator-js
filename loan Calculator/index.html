<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculaltor</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount
            <input class="input" type="number" id="loan-amount" min="1000" max="100000" value="10000"
                onchange="calculate()">
        </p>

        <p>Interest Rate
            <input class="input" type="number" id="interest-rate" min="0" max="100" value="10" step=".2"
                onchange="calculate()">
        </p>

        <p>Months to Pay
            <input class="input" type="number" id="months-to-pay" min="6" max="36" value="12" onchange="calculate()">
        </p>
        <p class="payment" id="payment">Monthly Payment:</p>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
